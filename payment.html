<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/pay.css">
</head>

<body>
    <nav>
        <h3 class="l">L</h3>
        <h3 class="a">A</h3>
        <h3 class="v">V</h3>
        <h3 class="v">.</h3>
        <div class="invi"></div>
        <li><a href="/index.html"> Inicio </a></li>
        <li><a href="#intro">Saiba mais </a></li>
        <li><a href="/sign-in.html">Cadastrar-se </a></li>
        <li><a href="/login.html">Entrar</a></li>
    </nav>
    <br><br><br><br>

    <div class="container">
        <div class="locamp">
            <h1>Local da entrega</h1>
            <h3>coloque aqui o lugar para</h3>
            <label for="cep">Digite seu CEP: <br>
                <input type="text" id="cepInput" placeholder="Digite o CEP" class="loc"> <button onclick="buscarCEP()"
                    class="search">Buscar CEP</button><br>
                <input type="text" id="ruaInput" placeholder="Rua" readonly class="rua"><br>
                <input type="text" id="cidadeInput" placeholder="Cidade" readonly class="cid">
                <input type="text" id="bairroInput" placeholder="Bairro" readonly class="cid">
                <input type="text" id="estadoInput" placeholder="Estado" readonly class="est"><br>
                <input type="text" placeholder="Complemento" id="complemento" name="complemento" class="comp">
                <input type="number" placeholder="numero" required id="numero" name="numero" class="est">
            </label>
        </div>

        <div class="paycamp">
            <h1>Escolha a forma de pagamento</h1>
            <hr><br>
            <label>
                <input type="radio" name="formaPagamento" value="cartao" onchange="toggleCartaoCadastro()" required /> Cartão
            </label>
            <label>
                <input type="radio" name="formaPagamento" value="dinheiro" onchange="toggleCartaoCadastro()" required /> Dinheiro
            </label>

            <div id="cartaoCadastro" style="opacity: 0.5; pointer-events: none;">

                <h3>Cadastro de Cartão</h3>
                <div>
                    <label for="nomeCartao">Nome no Cartão:</label><br>
                    <input type="text" id="nomeCartao" placeholder="Nome no Cartão" class="rua" />
                </div>
                <div>
                    <label for="numeroCartao">Número do Cartão:</label><br>
                    <input type="text" id="numeroCartao" placeholder="Número do Cartão" maxlength="19" class="rua" />
                </div>
                <div>
                    <label for="validadeCartao">Validade:</label><br>
                    <input type="text" id="validadeCartao" placeholder="MM/AA" maxlength="5" class="rua" />
                </div>
                <div>
                    <label for="cvvCartao">CVV:</label><br>
                    <input type="text" id="cvvCartao" placeholder="CVV" maxlength="4" class="rua" />
                </div>
                <div>
                    <label for="bandeiraCartao">Bandeira do Cartão:</label><br>
                    <input type="text" id="bandeiraCartao" readonly class="rua" />
                </div>
            </div>

        </div>

    </div>

    <center><button type="submit" class="finish"><a href="/index.html">

                <p>Terminar!</p>

            </a></button></center>


    <script src="aplication.js"></script>
</body>

</html>
